{% extends "mylyrics/base.html" %}

{% load static %}
{% load widget_tweaks %}

{% block content %}
<h2 class="text-3xl font-semibold mb-10">Generate your lyrics</h2>

<div class="flex w-full">
    <div class="w-full border-1">
        <!-- FORMULAIRE -->
    </div>
    <div class="w-full border-1">
        <!-- RESULTAT -->
         <form>
            <div class="flex flex-col">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
            </div>
            <div class="flex flex-col">
                <label for="lyrics">Lyrics</label>
                <textarea id="lyrics" name="lyrics"></textarea>
            </div>
         </form>
    </div>
</div>
{% endblock %}
